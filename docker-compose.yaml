version: '3.6'
services:
###########################
  client:
      container_name: client
      image: ravid-client:latest
      restart: always
      ports:
          - "3000:3000"
      build:
          context: ./client
          dockerfile: ./Dockerfile
      # environment:
      #     - REACT_APP_DOCKER_URL=http://localhost:5000
      networks:
          - ravid-net
      expose:
        - 3000
###########################
  server:
      container_name: server
      image: ravid-server:latest
      restart: always
      ports:
          - "5000:5000"
      build:
          context: ./server
          dockerfile: ./Dockerfile
      # environment:
      #     - BASE_PORT=5000
      networks:
          - ravid-net
###########################
  nginx:
      container_name: nginx
      build:
          context: ./nginx
          dockerfile: ./Dockerfile
      restart: always
      ports:
          - 80:80
      networks:
          - ravid-net
###########################
networks:
    ravid-net: